<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News item</title>
    <style>
        .post{
            background-color: bisque;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="post">
        <h3>{{ news.header }}</h3>
        <p>Автор: {{ news.author}}</p>
        <p>{{ news.context }}</p>
        <p>Дата: {{ news.date }}</p>
    </div>

</body>
</html>
